# =============================================================================
# GitHub Actions CI/CD - SSIS to Fabric Migration
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================
  # Job 1: Lint & Type Check
  # ===========================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Type check with mypy
        run: mypy src/ssis_to_fabric/ --ignore-missing-imports

  # ===========================
  # Job 2: Unit Tests
  # ===========================
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short \
            --junitxml=test-results/unit-results.xml \
            --cov=ssis_to_fabric \
            --cov-report=xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results/

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: coverage.xml

  # ===========================
  # Job 3: Non-Regression Tests
  # ===========================
  regression:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run regression tests
        run: |
          pytest tests/regression/ -v --tb=short \
            --junitxml=test-results/regression-results.xml \
            -m regression

      - name: Upload regression results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: regression-results
          path: test-results/

  # ===========================
  # Job 4: Migration Dry Run
  # ===========================
  dry-run:
    runs-on: ubuntu-latest
    needs: regression
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: pip install -e .

      - name: Run migration dry-run
        run: |
          ssis2fabric migrate tests/fixtures/sample_packages/ \
            --strategy hybrid --output output/dry-run

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: migration-artifacts
          path: output/dry-run/
